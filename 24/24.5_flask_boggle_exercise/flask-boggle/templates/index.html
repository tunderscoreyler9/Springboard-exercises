<!DOCTYPE html>
<html>
<head>
    <title>Boggle Game</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to Boggle!</h1>
    <h2>Your Boggle Board:</h2>
    <table id="board-table">
        {% for row in board %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <h2>Submit Your Guess:</h2>
    <form action="/check_guess" method="POST">
        <input type="text" name="guess" required>
        <input type="submit" value="Submit">
    </form>

    <div id="score">Score: 0</div>
    <div id="timer">Time remaining: <span id="time">60</span> seconds</div>

    <div>
        <p>Highest Score: <span id="highest-score">{{ highest_score }}</span></p>
        <p>Games Played: <span id="games-played">{{ games_played }}</span></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
