<!DOCTYPE html>
<html>
<head>
    <title>Boggle Game</title>
</head>
<body>
    <h1>Welcome to Boggle!</h1>
    <h2>Your Boggle Board:</h2>
    <table>
        {% for row in board %}
            <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>

    <h2>Submit Your Guess:</h2>
    <form action="/check_guess" method="POST">
        <input type="text" name="guess" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
